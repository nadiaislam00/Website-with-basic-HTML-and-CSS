<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <h2>Contact Me</h2>
    <div class="form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Example: abc@gmail.com">
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Ask me anything"></textarea>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <footer>
            <div class="icon">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
           <div class="text">
            <p>Home</p>
            <p>About</p>
            <p>Service</p>
            <p>Contact</p>
           </div>
           <div class="copy">
            <p>@5021| Nadia Islam Nupur | All Right Reserves</p>
           </div>
           </footer>
    </div>
</body>
</html>
